<!DOCTYPE html>
<html lang="en">
<head>  
      <title>Contact | Velocity Wheels</title>
      <meta name="author" content="Kiera Schworer" />
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scare=1.0" />

      <link rel="stylesheet" href="css/styles.css" />
      <link rel="stylesheet" href="css/contact.css">
      
</head>
<body>
  <header>

    <!--Navigation Table-->
    <nav>
      <ul>
        <li class="navigationtable" id="indexbutton"><a href=home.html>HOME</a></li>
        <li class="navigationtable" id="aboutbutton"><a href=inventory.html>INVENTORY</a></li>
        <li class="navigationtable" id="contactbutton"><a href="contact.html">CONTACT</a></li>
      </ul>
    </nav>
  </header>
    <main>

      <h1>Please join our email list for important updates!</h1>
        <form id="email_form" name="email_form" 
              action="error.html" method="get">
            <div>
                <label for="email_1">Email Address:</label>
                <input type="text" id="email_1" name="email_1">
                <br><span>*</span>
            </div>
            
            <div>
                <label for="email_2">Confirm Email Address:</label>
                <input type="text" id="email_2" name="email_2">
                <br><span>*</span>
            </div>
            
            <div>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name">
                <br><span>*</span>
            </div>
                        
            <div>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name">
                <br><span>*</span>
            </div>

            <div>
                <label>&nbsp;</label>
                <input type="submit" id="join_list" name="join_list" value="Join List">
                <input type="reset" id="reset" name="reset" value="Reset">
            </div>           
        </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="javascript/contact.js"></script>
    <footer>
      <img src="images/footerlogo.png">
    </footer>
  </body>
</html>
