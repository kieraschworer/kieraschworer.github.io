      <!--10/06/23, Added Contact Banner Image. Source: https://cults3d.com/en/3d-model/gadget/star-wars-comlink-3d-model-for-3d-printing-->
      <img id="contactbanner" src="images/contactbanner.png" alt="Contact Banner">

      <!--Contact Form-->
      <br>
      <form action="mailto:kieraschworer@my.cwi.edu?subject=Star%20Bites%20Cafe%20Mail" enctype="text/plain" method="POST" id="contactform">
        <fieldset>
            <div>
              <label for="persontocontact">Person to Contact:</label>              
              <input type="text" name="Person_To_Contact " id="persontocontact"/>
            </div>
            <div>
              <label for="contactemail">Email:</label>
              <input type="email" name="Email_Address " id="contactemail"/>
              <span></span>
            </div>
            <div>
              <label for="phone">Phone Number:</label>
              <input type="tel" name="Phone_Number "
              id="phone" pattern="[0-9]{3}[0-9]{3}[0-9]{4}"/>
            </div>
        </fieldset>
        <fieldset>
            <div>
              <label for="commentsection" id="commentslabel">Comments:</label><br>
              <textarea name="Comments " rows="10" cols="40" id="commentsection"></textarea>
              <br>
              <span></span>                 
            </div>
        </fieldset>
        <div>
        <label>&nbsp;</label>
        <input type="button" id="submitmessage" value="Submit">    
      </div>	
     </form>  
     
     <!--Date/Time Application, 10/13/23-->
