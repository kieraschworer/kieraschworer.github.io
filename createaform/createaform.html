<!DOCTYPE html>

     April 17, 2023 -->
<html lang="en">
<head>
    <title>Contact Form</title>
    <meta name="author" content="Kiera Schworer" />
    <meta charset="UTF-8" />
    <meta name="description" content="Kiera Schworer web developer Boise Idaho" />
    <meta name="keywords" content="client-side server-side C# HTML CSS JavaScript" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        div {
            margin: 10px;
        }

        label {
            margin-right: 15px;
            width: 150px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <form action="mailto:kieraschworer@my.cwi.edu?subject=Personal%20Portfolio%20Mail" enctype="text/plain" method="POST">
        <!-- Group Fields Together, page 104 -->
        <fieldset>
        <legend>How do I contact you?</legend>
            <!-- Company Select Box, page 97 -->
            <div>
              <label for="company">Company:</label>
              <br>
              <input type="text" name="company" id="company"/>
            </div>
            <!-- Person to Contact Select Box, page 97 -->
            <div>
              <label for="person_to_contact">Person to Contact:</label>
              <br>
              <input type="text" name="person_to_contact" id="person_to_contact"/>
            </div>
            <!-- Email, textbook file rental.html -->	
            <!--Video 9.9 Building and Testing a Valid Form-->	
            <div>
              <label for="email">Email:</label>
              <input type="email" name="email" id="email" required/>
            </div>
            <!-- Phone, textbook file rental.html-->
            <!--Video 9.9 Building and Testing a Valid Form-->
            <div>
              <label for="phone">Phone Number:</label>
              <input type="tel" name="phone"
              id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"/>
            </div>
        </fieldset>

        <!-- Group Fields Together, page 104 -->
        <fieldset>
            <legend>What opportunities are available at your company?</legend>
            <!-- Select Box, page 98 -->
            <label for="type_of_position">Type of Position:</label>
            <select name="type_of_position" id="type_of_position">
            <option value="Internship">Internship</option>
            <option value="Option 2">Option 2</option>
            <option value="Option 3">Option 3</option>
            </select>
            <!--I'm not sure if I was supposed to have "Internship" as the only option, so I added two others just in case. :) -->

            <!-- Radio Buttons, page 99 -->

            <p>How did you find me?</p>
            <input type="radio" name="find_me" id="linkedin" value="linkedin"/>
            <label for="linkedin">LinkedIn</label>

            <input type="radio" name="find_me" id="job_fair" value="job_fair"/>
            <label for="job_fair">LinkedIn</label>

            <input type="radio" name="find_me" id="cwicp" value="cwicp" />
            <label for="cwicp">CWI Corporate Partner</label>

            <div>
                <!-- Text Area, textbook file code-9-1.html -->	
              <textarea name="message" rows="10" cols="80"></textarea>   
               
            </div>
        </fieldset>
		<input type="submit" id="submit" value="Submit" class="btn">
     </form>
</body>
</html>
